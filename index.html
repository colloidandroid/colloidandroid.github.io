<!DOCTYPE html>
<html>

<head>
  <title>Node.js Form Demo Application</title>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css' />
</head>
<body>
  <div class="container">

    <div class="row">
      <div class="col-md-5">
        <form method="post" action="./views/form-submit" id="myform">
          <div class="form-group">
            <label for="cardInput">Card Number</label>
            <input type="type" class="form-control" id="cardInput"  name="cardnumber">
            <label for="expInput">ExpDate</label>
            <input type="type" class="form-control" id="expInput"  name="expdate">
            <label for="cvvInput">CVV</label>
            <input type="type" class="form-control" id="cvvInput"  name="cvv">

            <button type="submit" class="btn btn-default">Submit</button>
          </div>


        </form>
      </div>
    </div>


  </div>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
